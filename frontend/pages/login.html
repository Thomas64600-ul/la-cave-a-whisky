<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion / Inscription – La Cave à Whisky</title>

  <link rel="icon" type="image/png" href="../assets/images/logocave.png" />

  <link rel="stylesheet" href="../assets/css/global.css" />
  <link rel="stylesheet" href="../assets/css/auth.css" />

  <link rel="stylesheet" href="../components/header/header.css" />
  <link rel="stylesheet" href="../components/footer/footer.css" />
</head>

<body>

  <header id="site-header"></header>

  <main class="auth-container">

    <h1 class="page-title">Connexion / Inscription</h1>

    <p id="auth-message" class="auth-message" style="display:none;"></p>

    <section class="auth-grid">

      <div class="auth-box">
        <h2 class="section-title">Connexion</h2>

        <form id="loginForm" class="auth-form">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required />

          <label for="login-password">Mot de passe</label>
          <input type="password" id="login-password" required />

          <button type="submit" class="btn-submit">Se connecter</button>
        </form>
      </div>

      <div class="auth-box">
        <h2 class="section-title">Inscription</h2>

        <form id="registerForm" class="auth-form">
          <label for="register-name">Nom</label>
          <input type="text" id="register-name" required />

          <label for="register-email">Email</label>
          <input type="email" id="register-email" required />

          <label for="register-password">Mot de passe</label>
          <input type="password" id="register-password" required />

          <button type="submit" class="btn-submit">S'inscrire</button>
        </form>
      </div>

    </section>

    <div class="auth-actions">
      <a href="../index.html" class="btn-secondary">← Retour à l'accueil</a>
    </div>

  </main>

  <footer id="site-footer"></footer>

  <script src="../js/utils/loadComponent.js"></script>
  <script src="../js/utils/theme.js"></script>

  <script src="../js/api.js"></script>
  <script src="../js/pages/main.js"></script>

  <script src="../js/pages/auth.js"></script>

</body>
</html>
