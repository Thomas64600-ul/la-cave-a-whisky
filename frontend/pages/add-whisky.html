<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajouter un whisky – La Cave à Whisky</title>

  <link rel="icon" type="image/png" href="../assets/images/logocave.png" />

  <link rel="stylesheet" href="../assets/css/global.css" />

  <link rel="stylesheet" href="../assets/css/add-whisky.css" />
   <link rel="stylesheet" href="../components/header/header.css" />
  <link rel="stylesheet" href="../components/footer/footer.css" />
</head>

<body>

  <header id="site-header"></header>

  <main class="add-container">

    <h1 class="page-title">Ajouter un whisky</h1>
    <p class="subtitle">Complétez les informations ci-dessous :</p>

    <form id="add-whisky-form" class="add-form">

      <div class="form-group">
        <label for="name">Nom du whisky</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label for="brand">Marque</label>
        <input type="text" id="brand" required />
      </div>

      <div class="form-group">
        <label for="country">Pays</label>
        <input type="text" id="country" required />
      </div>

      <div class="form-group">
        <label for="category">Catégorie</label>
        <input type="text" id="category" required />
      </div>

      <div class="form-group">
        <label for="degree">Degré (%)</label>
        <input type="number" id="degree" min="20" max="80" required />
      </div>

      <div class="form-group">
        <label for="year">Année</label>
        <input type="number" id="year" />
      </div>

      <div class="form-group">
        <label for="image">URL de l'image</label>
        <input type="text" id="image" required />
      </div>

      <div class="form-group">
        <label for="target">Ajouter dans :</label>
        <select id="target" required>
          <option value="">-- Choisir le lieu --</option>
          <option value="cave">Cave de Bon Papa</option>
          <option value="catalogue">Catalogue mondial (API)</option>
        </select>
      </div>

      <div class="form-group form-full">
        <label for="description">Description</label>
        <textarea id="description" rows="6" required></textarea>
      </div>

      <button type="submit" class="btn-action">Ajouter</button>

      <a id="return-link" href="cave.html" class="btn-secondary">← Retour à la cave</a>
    </form>
  </main>

  <footer id="site-footer"></footer>

  <script src="../js/utils/loadComponent.js"></script>

  <script src="../js/api.js"></script>

  <script src="../components/whisky-card/whisky-card.js"></script>

  <script src="../js/pages/main.js"></script>

  <script src="../js/utils/theme.js"></script>

  <script src="../js/pages/add-whisky.js"></script>

</body>
</html>
