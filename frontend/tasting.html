<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dégustations</title>

  <link rel="stylesheet" href="./assets/css/global.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <link rel="stylesheet" href="./assets/css/tasting.css" />
</head>

<body>

  <div class="layout-header">
    <header id="site-header"></header>
  </div>

  <main class="tasting-container">

    <h1>Dégustations et avis</h1>

    <section class="tasting-form">
      <h2>Laisser une dégustation</h2>

      <form id="tastingForm">

        <label>Note (1 à 5)</label>
        <div class="rating">
          <input type="number" id="rating" min="1" max="5" required />
        </div>

        <label for="comment">Commentaire</label>
        <textarea id="comment" rows="4" placeholder="Votre avis..." required></textarea>

        <button type="submit" class="btn-submit">Envoyer</button>
      </form>
    </section>

    <section class="recent-tastings">
      <h2>Avis récents</h2>

      <div id="tastingList" class="tasting-list">
      
      </div>

    </section>
  </main>

  <div class="layout-footer">
    <footer id="site-footer"></footer>
  </div>

  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/tasting.js"></script>

</body>
</html>
